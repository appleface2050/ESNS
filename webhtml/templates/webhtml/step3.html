{% extends 'webhtml/pay_baes.html' %}
{% load webhtml_filter %}
{% block pay_content %}
    <script>
        $(function () {
            initAddressV2();
        })
    </script>
    <form id="fp_form" method="post">
        <table class="table_step" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td align="center" width="165" class="step_font2 step1_width"><img
                        src="{{ STATIC_URL }}webhtml/images/step1_3.png"
                        class="step_number_icon"/>项目基本信息
                </td>
                <td align="center" class="td_line_blue">&nbsp;</td>
                <td align="center" width="120" class="step_font2  step2_width"><img
                        src="{{ STATIC_URL }}webhtml/images/step2_3.png"
                        class="step_number_icon"/>套餐选择
                </td>
                <td align="center" class="td_line_blue">&nbsp;</td>
                <td align="center" width="120" class="step_font2 step2_width"><img
                        src="{{ STATIC_URL }}webhtml/images/step3_2.png"
                        class="step_number_icon"/>发票信息
                </td>
                <td align="center" class="td_line_blue">&nbsp;</td>
                <td align="center" width="85" class="step_font1 step3_width"><img
                        src="{{ STATIC_URL }}webhtml/images/step4_1.png"
                        class="step_number_icon"/>付款
                </td>
                <td align="center" class="td_line_grey">&nbsp;</td>
                <td align="center" width="85" class="step_font1 step3_width"><img
                        src="{{ STATIC_URL }}webhtml/images/step5_1.png"
                        class="step_number_icon"/>完成
                </td>
            </tr>
        </table>
        <table border="0" cellspacing="0" cellpadding="0" class="table_fapiao">
            {% for t in tform %}
                {{ t }}
            {% endfor %}
        </table>
        <div id="fp_view" style="display: none">
            <table style="margin-top: -50px" border="0" cellspacing="0" cellpadding="0" class="table_fapiao">
                {% for t in tform2 %}
                    {{ t }}
                {% endfor %}
                {% for t in tform3 %}
                    {{ t }}
                {% endfor %}
            </table>
        </div>
        <input type="submit" name="__back_state_2" value="上一步" class="button_style"/>
        <input type="submit" name="__state_4" onclick="return fp_form_check();" value="下一步" class="button_style"/>
    </form>
{% endblock %}
