<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

<title>常见问题</title>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}webhtml/phone/css/css.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}webhtml/phone/css/style.css">

<script type=text/javascript src="{{ STATIC_URL }}webhtml/phone/js/jquery.min.js"></script>
<script>
    function search(){
        var search_form = document.getElementById('search_form');
        search_form.submit();
    }
</script>
</head>

<body>
<div class="help_search_biaoti">
  <table width="98%" border="0" align="center" cellpadding="1" cellspacing="0">
    <tbody>
        <form action="help_search" method="post" id="search_form">
            <td width="76%"><input type="text" name="w" class="help_input" /></td>
            <td width="" align="right"><a href="javascript:search()"><img src="{{ STATIC_URL }}webhtml/phone/images/help_sousuo.png" width="72" height="30" alt="" border="0"/></a></td>
        </form>
    </tbody>
  </table>
</div>
<div id="firstpane" class="">
{% for i in result %}
{#  <p class="menu_head current">{{ i.menu_title }}</p>#}
    <div style="display:block" class="help_list">
    {% for n in i.sub %}
{#      <a href="/help_detail?help_second_menu_id={{ n.id }}">{{ n.title }}</a>#}
        <a href="/help_menu_detail?help_menu_id={{ n.id }}">{{ n.title }}</a>
    {% endfor %}
    </div>
{% endfor %}
</div>


</body>
</html>
