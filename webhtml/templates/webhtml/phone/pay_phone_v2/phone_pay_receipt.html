<!doctype html>
<html>
<head>
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta charset="utf-8">
    <title>充值</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}webhtml/phone/css/css.css">
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type=text/javascript src="js/jquery.min.js"></script>-->
    <script src="{{ STATIC_URL }}js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}web/js/city_data.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/underscore-min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}webhtml/js/base.js"></script>
    <script src="{{ STATIC_URL }}webhtml/phone/js/phone_pay.js" type="text/javascript"></script>
    <script>
        function submit_form()
        {
            $("#form").submit();
        }
    </script>
</head>
<body class="chongzhi_bg">
<div class="chongzhi_biaoti">发票类型：<span class="back_373737">普通发票</span></div>
<div class="chongzhi_fapiaoye">
    <form auto-check id="form" method="post">
        <table width="100%" height="212" border="0" cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td width="20%" height="33" align="right" valign="top">发票抬头</td>
                <td width="80%" align="left">&nbsp;&nbsp;
                    <label for=""></label>
                    <input style="color: #000000" input-check="required" placeholder="填写为单位全称或个人全名" type="text"
                           value="{{ fptt }}" id="fptt"
                           name="fptt"> <span class="chongzhi_red">*</span>

                    <div id="fptt_helper" style="display: none" class="pay_text5">&nbsp;&nbsp;<img
                            src="{{ STATIC_URL }}webhtml/phone/images/tanhao.jpg"
                            width="17"
                            height="20" alt=""/>填写为单位全称或个人全名
                    </div>
                    <div input-errors="fptt" class="pay_text5" style="color: #ff0000;margin-left: 25px"></div>
                </td>
            </tr>
            <tr>
                <td height="33" align="right" valign="top">邮寄地址</td>
                <td align="left">&nbsp;&nbsp;
                    <span role="address_group" default="{{ address }}">
                    <select role="select_province" id="select_province"
                            style="height:30px;width: 30%; padding:5px 10px;color: #000000">
                        <option>请选择</option>
                    </select>
                    <select role="select_city" id="select_city"
                            style="height:30px;width: 30%; padding:5px 10px;display: none;color: #000000">
                        <option>请选择</option>
                    </select>
                    <select role="select_county" name="address" id="select_county"
                            style="height:30px;width: 30%; padding:5px 10px;display: none;color: #000000">
                        <option>请选择</option>
                    </select>
                    </span>
                </td>
            </tr>
            <tr>
                <td height="33" align="right" valign="top">详细地址</td>
                <td align="left">&nbsp;&nbsp;<input input-check="required" style="color: #000000;" id="jdxqdz"
                                                    name="jdxqdz" type="text" value="{{ jdxqdz }}"
                                                    placeholder="请填写正确的街道详细地址"> <span
                        class="chongzhi_red">*</span>

                    <div class="pay_text5" style="display: none" id="jdxqdz_helper">&nbsp;&nbsp;<img
                            src="{{ STATIC_URL }}webhtml/phone/images/tanhao.jpg"
                            width="17"
                            height="20" alt=""/>目前只支持中国大陆的邮寄
                    </div>
                    <div input-errors="jdxqdz" class="pay_text5" style="color: #ff0000;margin-left: 25px"></div>
                </td>
            </tr>
            <tr>
                <td height="33" align="right" valign="top">邮政编码</td>
                <td align="left">&nbsp;&nbsp;<input input-check="int" name="yzbm" id="yzbm" value="{{ yzbm }}"
                                                    type="text" style="color: #000000" placeholder="请填写正确的邮政编码">

                    <div input-errors="yzbm" class="pay_text5" style="color: #ff0000;margin-left: 25px"></div>
                </td>
            </tr>
            <tr>
                <td height="33" align="right" valign="top">收件人</td>
                <td align="left">&nbsp;&nbsp;<input input-check="required" name="lxr" id="lxr" value="{{ lxr }}"
                                                    type="text" style="color: #000000" placeholder="请填写正确的收件人"> <span
                        class="chongzhi_red">*</span>

                    <div input-errors="lxr" class="pay_text5" style="color: #ff0000;margin-left: 25px"></div>
                </td>
            </tr>
            <tr>
                <td height="33" align="right" style="border-bottom:0;" valign="top">联系电话</td>
                <td align="left" style="border-bottom:0;">&nbsp;&nbsp;<input input-check="required,int" name="lxdh"
                                                                             id="lxdh" value="{{ lxdh }}" type="text"
                                                                             style="color: #000000;"
                                                                             placeholder="请填写正确的联系电话"> <span
                        class="chongzhi_red">*</span>

                    <div input-errors="lxdh" class="pay_text5" style="color: #ff0000;margin-left: 25px"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="blue_button" style="cursor: pointer" onclick="submit_form();">确定</div>

<br>

</body>
</html>
