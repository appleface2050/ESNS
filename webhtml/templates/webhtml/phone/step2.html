{% extends 'webhtml/phone/pay_baes.html' %}
{% load webhtml_filter %}
{% block content %}
    <form method="post">
        {% for i in tform %}
            {{ i }}
        {% endfor %}
        <table class="table_step" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td align="center"><img class="step_pic" src="{{ STATIC_URL }}webhtml/phone/images/xiangmugaikuang0.png"
                                        width="120" height="75"/></td>
                <td align="center"><img class="step_pic" src="{{ STATIC_URL }}webhtml/phone/images/taocanxuanze1.png"
                                        width="120" height="75"/></td>
                <td align="center"><img class="step_pic" src="{{ STATIC_URL }}webhtml/phone/images/fapiaoxinxi0.png"
                                        width="120" height="75"/></td>
                <td align="center"><img class="step_pic" src="{{ STATIC_URL }}webhtml/phone/images/fukuanfangshi0.png"
                                        width="120" height="75"/></td>
                <td align="center"><img class="step_pic" src="{{ STATIC_URL }}webhtml/phone/images/wanchengcaozuo0.png"
                                        width="120" height="75"/></td>
            </tr>
        </table>
<div class="shijian_shuoming"> 活动时间：3月18日至5月17日</div>
        <table class="table_gaikuang" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <th align="center" width="10%"></th>
                <th align="center">套餐名</th>
                <th align="center" width="25%">原价</th>
                <th align="center" width="25%">现价</th>
                <th align="center" width="25%">获得</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td align="center"><input
                            {% ifequal product_id|safe product.id|safe %}
                                checked="checked" {% endifequal %}
                                type="radio"
                                id="id_{{ product.id }}"
                                name="product_id"
                                value="{{ product.id }}"></td>
                    <td align="center"><label for="id_{{ product.id }}">{{ product.name }}</label></td>
                    <td align="center">{{ product.show_price|money }}元</td>
                    <td align="center">{{ product.price|money }}元</td>
                    <td align="center">{{ product.gold }}金豆</td>
                </tr>
            {% endfor %}


        </table>
        <input type="submit" name="__back_state_1" value="上一步" class="button_style"/>
        <input type="submit" name="__state_3" value="下一步" class="button_style"/>
    </form>
{% endblock %}
