    <script type="text/javascript">
        function sendsms() {
            /**
             * 发送短信验证码
             * by:范俊伟 at:2015-01-21
             */
            var tel = $('#tel').val();
            if (tel.length == 11) {
                $.post('/ns/send_sms_code', {'tel': tel}, function (response, status) {
                    if (status == 'success') {
                        alert('短信已发送');
                    }
                }, 'json');
            }
        }
    </script>
