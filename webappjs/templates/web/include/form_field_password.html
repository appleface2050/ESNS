{% extends 'web/include/form_field_base.html' %}
{% block input %}
    <input style="max-width: 500px;" type="password" class="form-control" id="{{ field.auto_id }}"
           name="{{ field.name }}" maxlength="{{ field.field.max_length }}"
           placeholder="{{ field.label }}" {% if field.input_check %} input-check="{{ field.input_check }}"{% endif %}>
{% endblock %}
