{% extends 'web/include/register/field_base.html' %}
{% block input %}
    <input id="{{ field.auto_id }}" name="{{ field.name }}" data-toggle="tooltip" data-placement="top"
           maxlength="{{ field.field.max_length }}" title="{{ field.label }}"
           type="text"
           class="form-control" placeholder="{{ field.label }}"
           type="text" {% if field.input_check %} input-check="{{ field.input_check }}"{% endif %}>
{% endblock %}
