<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <script src="{{ STATIC_URL }}web/js/city_data.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/3.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/3.3.1/css/bootstrap-datetimepicker.min.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}web/css/base.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}web/css/typeahead.css" type="text/css">
    <script type="text/javascript">
        var loginUrl = "{% url 'web:login' %}";
        var regTelUrl = "{% url 'web:reg_tel' %}";
        var staticUrl = "{{ STATIC_URL }}";
        var adminHomeUrl = "{% url 'web:home' %}";
        {% if project_id %}
            window.project_id = "{{ project_id }}";
        {% endif %}
        {% if is_debug %}
            var is_debug = true;
        {% else %}
            var is_debug = false;
        {% endif %}
        {% if user.id %}
            var uid ={{ user.id }};
        {% endif %}
        {% if hx_username and hx_password %}
            window.hx_username = "{{ hx_username }}";
            window.hx_password = "{{ hx_password }}";
        {% endif %}
        window.hx_appkey = "{{ hx_appkey }}";
    </script>
    <script src="{{ STATIC_URL }}js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/ajaxupload.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}web/js/base.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}web/js/template_option.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}web/js/message_box.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}web/js/confirm_box.js" type="text/javascript"></script>
    <link href="{{ STATIC_URL }}jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <script src="{{ STATIC_URL }}jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jquery.mustache.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/simply-toast.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/typeahead.bundle.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/underscore-min.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{{ STATIC_URL }}js/respond.min.js"></script>
        <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->
    {% block frame_header %}{% endblock %}
    {% block ext_header %}{% endblock %}
</head>
<body class="{% block body-class %}{% endblock %}">
{% block body %}
{% endblock %}
{% include 'web/include/confirm_box.html' %}
{% include 'web/include/message_box.html' %}
<script src="{{ STATIC_URL }}bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}bootstrap/3.3.1/js/bootstrap-datetimepicker.js"></script>
<script src="{{ STATIC_URL }}bootstrap/3.3.1/js/bootstrap-datetimepicker.zh-CN.js"></script>
</body>
</html>
