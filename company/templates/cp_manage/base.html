</script>

<script type="text/javascript">
    var loginUrl = "{% url 'cp_manage:login' %}";
    var staticUrl = "{{ STATIC_URL }}";
    {% if is_debug %}
        var is_debug = true;
    {% else %}
        var is_debug = false;
    {% endif %}
    {% if user.id %}
        var uid ={{ user.id }};
    {% endif %}
    {% if company.id %}
        var companyid = {{ company.id }};
    {% endif %}
    var user_type = "{{ user_type }}";
</script>
