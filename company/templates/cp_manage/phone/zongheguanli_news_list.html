{% extends "cp_manage/phone/base.html" %}
{% block title %}
    <title>{{ column.name }}</title>
{% endblock %}
{% block body %}
<body class="white_bg1"> 
<div class="woaicss">
	<div class="woaicss_con" id="woaicss_con1" style="display:block;">
			<ul>
                {% for n in newslist %}
                    <li>
                        <div class="news-1">
                            <a href=""><img width="100" height="100" src="{{ n.icon_url }}"></a>
                        </div>
                        <div class="give-date">
                          <a href="/cp/show_sys_phone_news/{{ n.sys_column }}/{{ n.id }}">{{ n.title }}</a>
                          <div class="news_bottom">
                            <span class="news_info">阅读：{{ n.read_num }} &nbsp; 点赞：{{ n.zan_num }}   &nbsp;  评论：{{ n.replay_num }}  </span>
                            <span class="news_time">{{ n.publish_time|date:"Y-m-d H:i:S" }}</span>
                          </div>
                        </div>
                    </li>
                {% endfor %}

			</ul>
	</div>

</div>	
</body>
{% endblock %}
