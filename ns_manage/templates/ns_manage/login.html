{% extends 'ns_manage/base.html' %}
{% block body_class %}login-layout{% endblock %}
{% block body %}
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
                                <i class="icon-leaf green"></i>
                                <span class="red">Need</span>
                                <span class="white">后台管理</span>
                            </h1>
                            <h4 class="blue">&copy; EASYSHARE</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="icon-coffee green"></i>
                                            登录后台管理
                                        </h4>

                                        <div class="space-6"></div>

                                        <form ajax callback="login_callback" method="post">
                                            <fieldset>
                                                <label input-group class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input name="username" input-check="required" type="text"
                                                                   class="form-control"
                                                                   placeholder="用户名"/>
															<i class="icon-user"></i>
														</span>
                                                </label>

                                                <label input-group class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input input-check="required" name="password"
                                                                   type="password"
                                                                   class="form-control"
                                                                   placeholder="密码"/>
															<i class="icon-lock"></i>
														</span>
                                                </label>

                                                <div class="space"></div>

                                                <div class="clearfix">


                                                    <button type="submit"
                                                            class="width-35 pull-right btn btn-sm btn-primary">
                                                        <i class="icon-key"></i>
                                                        登录
                                                    </button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>


                                    </div>
                                    <!-- /widget-main -->

                                    <div class="toolbar clearfix">
                                        <div>
                                            <a href="/"
                                               class="forgot-password-link">
                                                <i class="icon-home"></i>
                                                主页
                                            </a>
                                        </div>


                                    </div>
                                </div>
                                <!-- /widget-body -->
                            </div>
                            <!-- /login-box -->

                        </div>
                        <!-- /position-relative -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
    </div><!-- /.main-container -->
{% endblock %}

{% block body_bottom %}
    <script src="{{ STATIC_URL }}ns_manage/js/login.js"></script>
{% endblock %}
